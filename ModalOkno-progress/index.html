<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS</title>

  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">

  <!-- Font Awesome's CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">


</head>

<body>

  <h1>Бургер меню</h1>
  <p><input type="checkbox" checked disabled data-cost="10" data-kkal="75" class="menu"> Булочка</p>
  <hr>

  <h2>Наполнение</h2>
  <p><input type="checkbox" checked data-cost="20" data-kkal="200" class="menu"> Котлета</p>
  <p><input type="checkbox" data-cost="12" data-kkal="100" class="menu"> Сыр</p>
  <p><input type="checkbox" data-cost="8" data-kkal="50" class="menu"> Салат</p>
  <p><input type="checkbox" data-cost="2" data-kkal="20" class="menu"> Огурец</p>
  <p><input type="checkbox" data-cost="4" data-kkal="67" class="menu"> Соус сычуанский</p>
  <hr>

  <h2>Соусы</h2>
  <p><input type="checkbox" checked data-cost="5" data-kkal="10" class="menu"> Томатный кетчуп</p>
  <p><input type="checkbox" data-cost="5" data-kkal="5" class="menu"> Горчица</p>
  <p><input type="checkbox" data-cost="5" data-kkal="12" class="menu"> Майонез</p>
  <p><input type="checkbox" data-cost="10" data-kkal="35" class="menu"> Сычуанский соус</p>
  <hr>

  <h3>ИТОГО</h3>
  <p>Калорийность: <span id="kkal"></span></p>
  <p>Цена: <span id="cost"></span></p>
  <button id="result">Счёт</button>






  <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src=" script_my/script.js"> </script>
</body>

</html>
