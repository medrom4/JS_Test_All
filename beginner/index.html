<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS</title>

	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


	<!-- Font Awesome's CDN -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="text-center">Password Generator</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<form>
					<div class="form-group">
						<label for="param-1">Длинна строки (<span id="password-length">10</span>)</label>
						<input type="range" class="form-control" id="param-1" value='10' max="50">
					</div>

					<div class="checkbox">
						<label>
							<input type="checkbox" id="param-2" checked> Цифры
						</label>
					</div>

					<div class="checkbox">
						<label>
							<input type="checkbox" id="param-3" checked> Строчные буквы
						</label>
					</div>

					<div class="checkbox">
						<label>
							<input type="checkbox" id="param-4"> Прописные буквы
						</label>
					</div>

					<div class="checkbox">
						<label>
							<input type="checkbox" id="param-5"> Спецсимволы
						</label>
					</div>

					<button type="button" class="btn btn-default">Generator</button>

				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="out">
					<div>sdffdgshdsfh</div>
					<div>sdsdfsdssfh</div>
					<div>sdwerdsfh</div>
					<div>swerwerwegshdsfh</div>
				</div>
			</div>
		</div>
	</div>

	<script src="script_my/script.js"></script>

	<!-- Bootstrap-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body></html>
